<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Agendamentos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="header">
  <img src="ulsas_logotipo.png" alt="Logotipo ULSAS" class="logo" />
</div>

<div class="sidebar">
  <ul>
    <li><a href="index.html">Início</a></li>
    <li><a href="agendamentos.html">Agendamentos</a></li>
    <li><a href="calendario.html">Calendário</a></li>
    <li><a href="salas.html">Salas</a></li>
    <li><a href="admin.html">Administração</a></li>
  </ul>
</div>

<div class="main-content">
  <h1>Agendamentos</h1>
  <a href="#" class="botao-novo" onclick="abrirModal()">+ Novo Agendamento</a>
  <p>[Lista de agendamentos irá aqui]</p>

  <!-- Modal -->
  <div id="modalAgendamento" class="modal">
    <div class="modal-content">
      <span class="fechar" onclick="fecharModal()">&times;</span>
      <h2>Novo Agendamento</h2>
      <form>
        <fieldset>
          <legend><strong>Requerente</strong></legend>
          <label>Número Mecanográfico:<br><input type="text" required></label><br><br>
          <label>Nome do Requerente:<br><input type="text" required></label><br><br>
          <label>Serviço do Requerente:<br><input type="text" required></label><br><br>
          <div class="linha">
            <label><input type="email" required placeholder="Email"></label>
            <label><input type="tel" required placeholder="Contacto"></label>
          </div>
        </fieldset><br>

        <fieldset>
          <legend><strong>Evento</strong></legend>
          <label>Sala Pretendida:<br>
            <select required>
              <option value="">-- Selecione --</option>
              <option>Sala Tejo</option>
              <option>Sala Almada</option>
              <option>Sala Formação</option>
            </select>
          </label><br><br>
          <div class="linha">
            <label><input type="text" required placeholder="Nome do Evento"></label>
            <label><input type="number" placeholder="N.º de Participantes"></label>
          </div>
        </fieldset><br>

        <fieldset>
          <legend><strong>Data e Hora</strong></legend>
          <label>Data:<br><input type="date" required></label><br><br>
          <label>Hora Início:<br><input type="time" required></label><br><br>
          <label>Hora Fim:<br><input type="time" required></label><br><br>
          <label><input type="checkbox"> Agendar para mais de um dia</label>
        </fieldset><br>

        <fieldset>
          <legend><strong>Recursos</strong></legend>
          <label><input type="checkbox"> Projetor</label><br>
          <label><input type="checkbox"> Computador</label><br>
          <label><input type="checkbox"> Som</label><br>
          <label><input type="checkbox"> Coffee break</label>
        </fieldset><br>

        <fieldset>
          <legend><strong>Observações</strong></legend>
          <textarea rows="4" placeholder="Escreva aqui..."></textarea>
        </fieldset><br>

        <button type="submit" class="botao-novo">Submeter</button>
        <button type="button" onclick="fecharModal()">Cancelar</button>
      </form>
    </div>
  </div>
</div>

<script>
  function abrirModal() {
    document.getElementById('modalAgendamento').style.display = 'block';
  }
  function fecharModal() {
    document.getElementById('modalAgendamento').style.display = 'none';
  }
  window.onclick = function(event) {
    const modal = document.getElementById('modalAgendamento');
    if (event.target == modal) {
      modal.style.display = 'none';
    }
  };
</script>

</body>
</html>
